<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/styles/dashboard.css">
</head>

<body>
    <!-- Barra lateral -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="../static/images/imagem-projeto-integrador.png" alt="Logo" class="logo">
            <h2>Escritório X</h2>
            <p>escritoriox@gmail.com</p>
            <button id="toggle-sidebar">≡</button>
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Notificações</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
        </nav>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content">
        <header>
            <input type="text" placeholder="Pesquisar">
            <button id="add-company-button">Novo Cliente</button>
        </header>

        <!-- Div para listagem das empresas -->
        <div id="companies" class="companies-list">
            <!-- Empresas aparecerão aqui -->
        </div>

        <div class="recent-files">
            <!-- Arquivos recentes serão listados aqui -->
        </div>
    </div>

    <!-- Modal para cadastro de nova empresa -->
    <div id="company-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Nova Empresa</h2>
            <form id="company-form">
                <label for="company-name">Nome da Empresa:</label>
                <input type="text" id="company-name" required>

                <label for="company-employees">Número de Funcionários:</label>
                <input type="number" id="company-employees" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Modal de detalhes da empresa -->
    <div id="company-details-modal" class="modal">
        <div class="modal-content">
            <button id="back-button">Voltar</button>
            <h2 id="company-name">Nome da Empresa</h2> <!-- Exibe o nome da empresa -->
            <h2>Detalhes da Empresa</h2>
            <div id="company-details">
                <button id="add-subfolder-button">Criar Pasta</button>
                <button id="delete-company-button">Excluir Empresa</button>
            </div>
        </div>
    </div>



    <!-- Adicionar Pasta Modal -->
    <div id="adicionarPastaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharAdicionarPastaModal()">&times;</span>
            <h2>Adicionar Pasta</h2>
            <input type="text" id="nomeNovaPasta" placeholder="Nome da Nova Pasta">
            <button onclick="criarPasta()">Criar Pasta</button>
        </div>
    </div>



    <!-- Modal para adicionar subdiretório -->
    <div id="add-subfolder-modal" class="modal">
        <div class="modal-content">
            <span id="close-add-subfolder-modal" class="close">&times;</span>
            <h2>Criar Subdiretório</h2>
            <form id="subfolder-form">
                <label for="subfolder-name">Nome da Subpasta:</label>
                <input type="text" id="subfolder-name" placeholder="Nome da Subpasta" required>
                <button type="submit">Criar</button>
            </form>
        </div>
    </div>

    <!-- Modal de confirmação de exclusão com senha -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span id="close-confirmation-modal" class="close">&times;</span>
            <h2>Confirmação de Exclusão</h2>
            <p>Digite a senha para confirmar a exclusão da empresa:</p>
            <input type="password" id="confirmation-password" placeholder="Senha" required>
            <button id="confirm-delete-button">Excluir Empresa</button>
        </div>
    </div>

    <script src="../static/scripts/dashboard.js"></script>
</body>

</html>
