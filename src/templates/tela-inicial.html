<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Empresas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/tela-inicial.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="user-info">
            <img src="{{ url_for('static', filename='images/imagem-projeto-integrador.png') }}" alt="Usuário">
            <h2>{{ usuario.nome }}</h2>
            <p>{{ usuario.email }}</p>
        </div>
        <nav>
            <ul>
                <li onclick="irParaInicio()"><i class="fas fa-home"></i> Início</li>
                <li onclick="irParaNotificacoes()"><i class="fas fa-bell"></i> Notificações</li>
                <li onclick="irParaPerfil()"><i class="fas fa-user"></i> Perfil</li>
                <li onclick="irParaConfiguracoes()"><i class="fas fa-cog"></i> Configurações</li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Pesquisar..." oninput="pesquisarEmpresas()">
                <i class="fas fa-search search-icon"></i>
            </div>
            <button class="add-button" onclick="abrirPopupAdicionarEmpresa()">Adicionar Empresa</button>
        </div>

        <h1>Empresas</h1>
        <div id="empresas-container" class="empresas-container"></div>

        <!-- Paginação -->
        <div class="pagination">
            <button onclick="anterior()">Anterior</button>
            <div class="pages_buttons"></div>
            <button onclick="proximo()">Próximo</button>
        </div>

        <!-- Empresas Recentes -->
        <h2>Empresas Recentes</h2>
        <div id="recent-files-container" class="recent-files-container"></div>
    </div>

    <!-- Popups -->
    <div id="popupAdicionarEmpresa" class="popup">
        <div class="popup-content">
            <span class="close" onclick="fecharPopupAdicionarEmpresa()">&times;</span>
            <h2>Adicionar Nova Empresa</h2>
            <input type="text" id="nomeEmpresa" placeholder="Nome da Empresa" required>
            <input type="number" id="quantidadeFuncionarios" placeholder="Quantidade de Funcionários" required>
            <button onclick="adicionarNovaEmpresa()">Salvar</button>
            <button onclick="fecharPopupAdicionarEmpresa()">Cancelar</button>
        </div>
    </div>

    <div id="popupEditarEmpresa" class="popup">
        <div class="popup-content">
            <span class="close" onclick="fecharPopupEditarEmpresa()">&times;</span>
            <h2>Editar Empresa</h2>
            <input type="hidden" id="empresaIdEditar">
            <input type="text" id="nomeEmpresaEditar" placeholder="Nome da Empresa" required>
            <input type="number" id="quantidadeFuncionariosEditar" placeholder="Quantidade de Funcionários" required>
            <button onclick="editarEmpresa()">Salvar Alterações</button>
            <button onclick="fecharPopupEditarEmpresa()">Cancelar</button>
        </div>
    </div>

    <div id="popupExcluirEmpresa" class="popup">
        <div class="popup-content">
            <span class="close" onclick="fecharPopupExcluirEmpresa()">&times;</span>
            <h2>Excluir Empresa</h2>
            <p>Você tem certeza que deseja excluir a empresa <span id="empresaNomeExcluir"></span>?</p>
            <input type="hidden" id="empresaIdExcluir">
            <button onclick="excluirEmpresa()">Excluir</button>
            <button onclick="fecharPopupExcluirEmpresa()">Cancelar</button>
        </div>
    </div>

    <div id="popupDetalhes" class="popup">
        <div class="popup-content">
            <span class="close" onclick="fecharPopupDetalhes()">&times;</span>
            <h2>Detalhes da Empresa</h2>
            <div id="detalhesEmpresa"></div>
            <button onclick="adicionarDocumento()">Adicionar Documento</button>
            <button onclick="fecharPopupDetalhes()">Fechar</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/scripts-Tela-Inicial.js') }}"></script>
</body>

</html>
