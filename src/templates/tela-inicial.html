<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Empresas</title>
    <link rel="stylesheet" href="/src/static/styles/tela-inicial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome para ícones -->
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="user-info">
            <img src="/src/static/images/imagem-projeto-integrador.png" alt="Usuário">
            <h2>Usuário</h2>
            <p>usuário@email.com</p>
        </div>
        <nav>
            <ul>
                <li onclick="irParaInicio()"><i class="fas fa-home"></i> Início</li>
                <li onclick="irParaNotificacoes()"><i class="fas fa-bell"></i> Notificações</li>
                <li onclick="irParaPerfil()"><i class="fas fa-user"></i> Perfil</li>
                <li onclick="irParaConfiguracoes()"><i class="fas fa-cog"></i> Configurações</li>
            </ul>
        </nav>        
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Pesquisar..." oninput="pesquisarEmpresas()">
                <i class="fas fa-search search-icon"></i> <!-- Ícone de lupa -->
            </div>
            <button class="add-button" onclick="abrirPopupAdicionarEmpresa()">Adicionar Empresa</button>
        </div>

        <h1>Empresas</h1>
        <div id="empresas-container" class="empresas-container"></div>

        <!-- Paginação -->
        <div class="pagination">
            <button onclick="paginaAnterior()">Anterior</button>
            <button onclick="proximaPagina()">Próximo</button>
        </div>

        <!-- Arquivos Recentes -->
        <h2>Empresas Recentes</h2>
        <div id="recent-files-container" class="recent-files-container"></div>
    </div>

    <!-- Popup para adicionar nova empresa -->
    <div id="popupAdicionarEmpresa" class="popup">
        <div class="popup-content">
            <span class="close" onclick="fecharPopupAdicionarEmpresa()">&times;</span>
            <h2>Adicionar Empresa</h2>
            <input type="text" id="nomeEmpresa" placeholder="Nome da Empresa">
            <input type="number" id="quantidadeFuncionarios" placeholder="Quantidade de Funcionários">
            <button onclick="adicionarNovaEmpresa()">Salvar</button>
        </div>
    </div>

    <!-- Popup para detalhes da empresa -->
    <div id="popupDetalhes" class="popup">
        <div class="popup-content">
            <span class="close" onclick="fecharPopupDetalhes()">&times;</span>
            <h2>Detalhes da Empresa</h2>
            <div id="detalhesEmpresa"></div>
            <button onclick="adicionarDocumento()">Adicionar Documento</button>
        </div>
    </div>

    <script src="/src/static/scripts/scripts-Tela-Inicial.js"></script>
</body>
</html>
