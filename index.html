<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MEF</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

    <py-env>
        - paths:
    </py-env>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            width: 900px;
            height: 500px;
            display: flex;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .left {
            width: 50%;
            background: linear-gradient(135deg, #4f9cff, #8c54ff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 30px;
        }

        .left img {
            width: 100px;
            margin-bottom: 20px;
        }

        .left h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .left p {
            font-size: 18px;
            text-align: center;
        }

        .right {
            width: 50%;
            background-color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right h2 {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4f9cff;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #4f9cff;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4f9cff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #3e8bff;
        }

        .signup {
            text-align: center;
            margin-top: 20px;
        }

        .signup a {
            text-decoration: none;
            color: #4f9cff;
            font-size: 14px;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        #output {
            color: rgb(31, 35, 221);
            font-size: 70px;
        }
    </style>

    <script>
        function aplicarMascaraCNPJ(input) {
            const cnpj = input.value.replace(/\D/g, '');
            const tamanho = cnpj.length;

            if (tamanho <= 2) {
                input.value = cnpj;
            } else if (tamanho <= 5) {
                input.value = cnpj.slice(0, 2) + '.' + cnpj.slice(2, 5);
            } else if (tamanho <= 8) {
                input.value = cnpj.slice(0, 2) + '.' + cnpj.slice(2, 5) + '.' + cnpj.slice(5, 8);
            } else if (tamanho <= 12) {
                input.value = cnpj.slice(0, 2) + '.' + cnpj.slice(2, 5) + '.' + cnpj.slice(5, 8) + '/' + cnpj.slice(8, 12);
            } else {
                input.value = cnpj.slice(0, 2) + '.' + cnpj.slice(2, 5) + '.' + cnpj.slice(5, 8) + '/' + cnpj.slice(8, 12) + '-' + cnpj.slice(12, 14);
            }
        }
    </script>

</head>

<body>
    <div class="container">
        <div class="left">
            <img src="MEF--MANAGE-ENTERPRISE-FILES-Desktop\images\imagem-projeto-integrador.png" alt="MEF Logo">
            <h1>MEF</h1>
            <p>Conecte-se com o seu escritório<br> A qualquer hora</p>
        </div>
        <div class="right">
            <h2>LOGIN</h2>
            <form>
                <div class="input-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="Digite seu CNPJ"
                        oninput="aplicarMascaraCNPJ(this)">
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                </div>
                <div class="forgot-password">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button class="btn" type="submit">ENTRAR</button>
            </form>
            <div class="signup">
                Ainda não possui uma conta? <a
                    href="MEF--MANAGE-ENTERPRISE-FILES-Desktop\pages\cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </div>
</body>

</html>
